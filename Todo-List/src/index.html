<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="output.css">
    <style>
        /* Default state: Hide the <ul> when it's empty */
        #todo-list:empty {
          display: none;
        }
      
        /* When the <ul> is not empty, apply your design */
        #todo-list {
          /* background-color: #3c3e40;   */
          padding: 0.5rem; /* Tailwind class p-2 */
          width: 18rem; /* Tailwind class w-72 */
          border-radius: 0.375rem; /* Tailwind class rounded */
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* Tailwind class shadow-md */
        }
    
        #todo-list li {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #b9cbef; /* Tailwind class bg-gray-100 */
          color: #1f2937; /* Tailwind class text-gray-800 */
          padding: 0.5rem; /* Tailwind class p-2 */
          margin-bottom: 0.5rem; /* Tailwind class mb-2 */
          border-radius: 0.375rem; /* Tailwind class rounded-md */
          box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* Tailwind class shadow-sm */
        }
    
        #todo-list li:last-child {
          margin-bottom: 0; /* Remove margin for the last item */
        }
    
        #todo-list li button {
          background-color: #dc2626; /* Tailwind class bg-red-600 */
          color: #ffffff; /* Tailwind class text-white */
          padding: 0.25rem 0.5rem; /* Tailwind class px-2 py-1 */
          border-radius: 0.375rem; /* Tailwind class rounded */
          transition: background-color 0.2s; /* Smooth hover effect */
        }
    
        #todo-list li button:hover {
          background-color: #b91c1c; /* Tailwind class hover:bg-red-800 */
        }
      </style>
      
</head>
<body class="p-0 m-0 flex bg-slate-500 justify-center items-center min-h-screen from-neutral-900 ">
    <div class="bg-zinc-800 p-10 rounded-r-lg p-8 shadow-2xl max-w-sm w-full">
        <h1 class="text-center text-white mb-5 font-bold">To-do-list</h1>
        <div class="mb-4">
            <input class="p-2 rounded-lg font-medium text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="todo-input" placeholder=" Add a new task">
            <button class="bg-blue-600 rounded-lg p-2 m-2" id="add-task-btn"> Add Task</button>
        </div>
        <!-- Task list -->
        <ul id="todo-list"></ul>
    </div>
</body>
<script src="script.js"></script>
</html>
